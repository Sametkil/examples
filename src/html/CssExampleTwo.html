<!DOCTYPE html>
<html>

<head>
    <style>
        body {

        }
        p{
            color : white;
            border: 5px solid white;
            border-radius: 5px;
            width: 100px;
        }
        li{
            color : white;
            cursor: pointer;
        }
        .border-custom-class{
            border: 5px solid white;
        }

            color: white;
        }
        a{
            color:white;
        }

</head>

<body>

        <li>Burak</li>
        <li>Duman</li>

    </ul>
    <a href="https://www.google.com.tr" target="_blank">Go to Google</a>
    <table>
        <tr>
            <th class="border-custom-class border-custom-color">Ä°sim</th>
            <th class="border-custom-class border-custom-color">Soyisim</th>
        </tr>
        <tr>
            <td class="border-custom-class border-custom-color">Burak</td>
            <td class="border-custom-class border-custom-color">Duman</td>
        </tr>
    </table>
