<!DOCTYPE html>
<html>
<body>


<h1>The ol and ul elements</h1>

<p>The ol element defines an ordered list:</p>
<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
  <li><b>Burak</b></li>
</ol>

<p>The ul element defines an unordered list:</p>
<ul>
  <li><b>Burak</b>Duman</li>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

</body>
</html>
