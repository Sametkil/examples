    <script>
        function checkPrime() {
            var number = parseInt(document.getElementById("inputNumberId").value);
            var isPrime = true;
            for (var i = 2; i < number; i++) {
                if (number % i == 0) {
                    document.getElementById('resultId').innerHTML = "Asal Değil";
                    isPrime = false;
                }
            }
            if (isPrime) {
                document.getElementById('resultId').innerHTML = "Asaldır";
            }
        }
    </script>

<body>
    <div class="container">
        <div class="form-group">
            <label for="inputNumberId">Sayı Giriniz:</label>
            <br />
            <input id="inputNumberId" type="text" class="form-control"></input>
        </div>
        <br />
        <button onclick="checkPrime()" class="btn btn-primary">Kontrol Et</button>
        <br />
        <label id="resultId">Sonuç</label>
    </div>
</body>
