<!DOCTYPE html>
<html>
<head>
    <!--
        value ile işlem yapılacaksa getElementById.value 
        eğer iki tag arasındaki işlem yapılacaksa innerHTML ile data alma verme işlemi 
        yapılır.
    -->
    <script>
        function clickFunc(){
            document.getElementById('demo').innerHTML = Date();
            document.getElementById('demo2').innerHTML = 'BurakDuman';
            document.getElementById('input').value=11111111111;
            alert(document.getElementById('demo3').innerHTML 
            + document.getElementById('input').value);
        }
    </script>
</head>
<body>

<h2>My First JavaScript</h2>

<button type="button"
onclick="clickFunc()">
Click me to display Date and Time.</button>
<!--

onclick="document.getElementById('demo').innerHTML = Date();">

<p id="demo"></p>
<p id="demo2"></p>
<p id="demo3">ABC ABC ABC</p>
<input type="text" id="input"></input>
</body>
</html>
