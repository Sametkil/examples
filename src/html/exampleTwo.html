<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"
        type="text/javascript"></script>
    <script>
        function multpTable() {
            var number = parseInt(document.getElementById("inputNumberId").value);
            if (number < 1 || number > 10) {
                alert('Yanlış Sayı Girdiniz.');
                document.getElementById("resultId").innerHTML = "Sonuç";
            } else {
                var result = "<br />";
                for (var i = 1; i <= 10; i++) {
                    result += number + " * " + i + " = " + (number * i);
                    result += "<br />";
                }
                document.getElementById("resultId").innerHTML = result;
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <label for="inputNumberId">Sayı Giriniz:</label>
            <br />
            <input id="inputNumberId" type="text" class="form-control"></input>
        </div>
        <br />
        <button onclick="multpTable()" class="btn btn-primary">Tabloyu Çıkar</button>
        <br />
        <label id="resultId">Sonuç</label>
    </div>
</body>

</html>
